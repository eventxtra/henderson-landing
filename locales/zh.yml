  des_title1: 《李兆基博士紀念展 - 和光同塵》
  des_content1: 李兆基博士除了是香港地產界傳奇人物，亦是員工敬重的好老闆，家庭中的慈祥父親、祖父，摯友心中的「四哥」，香港市民親切呼喚的「四叔」。
  des_title2: 「和光同塵」的意義
  des_content2: 恰似《道德經》中，老子所言的「和其光，同其塵。」就如光一樣，照遍塵世間所有事物。這亦是李兆基博士的處世態度，不慕浮華，不逐虛榮，常以己之力幫助他人，如光煦照萬物，似塵土謙和融入眾生。一襲簡衫勝過錦繡萬丈，以赤子之心溫暖世間。
  des_title3: 紀念展內容
  des_content3: "《李兆基博士紀念展 - 和光同塵》展覽以靜謐的空間引導觀眾沉浸思考，並設紀念花園供留言寄思，亦會展出多件和李兆基博士的個人出身、創業經歷，家庭生活和慈善事業有關的歷史圖片和珍藏，包括極具紀念價值，從順德家族金行隨行來港的金秤、李兆基博士從世界各地收集的懷錶，以及恒基兆業開業早期的刊物等。恒基兆業誠邀大家參與《李兆基博士紀念展 - 和光同塵》。一起回顧這位商界巨擘的豐碩人生，懷念他的傳奇點滴。"
